[package]
name = "zkp"
# Before incrementing:
# - update CHANGELOG
# - update html_root_url
# - update README if required by semver
version = "0.8.0"
authors = ["Henry de Valence <hdevalence@hdevalence.ca>"]
edition = "2018"
license = "CC0-1.0"
readme = "README.md"
repository = "https://github.com/juja256/zkp"
documentation = "https://docs.rs/zkp"
categories = ["cryptography"]
keywords = ["cryptography", "ristretto", "zero-knowledge", "NIZK", "compiler"]
description = "A toolkit for auto-generated implementations of Schnorr proofs"
exclude = [
    ".gitignore"
]

[package.metadata.docs.rs]
features = ["nightly"]

[dependencies]
merlin = "3.0.0"
rand = "0.8.5"
rand_core = "0.6.4"
serde = "1"
serde_derive = "1"
thiserror = "2.0.12"
# Disable default features to deselect a backend, then select one below
curve25519-dalek = { version = "4.1.1", features = ["digest", "group", "rand_core", "serde"] }

[dev-dependencies]
bincode = "1"
sha2 = "0.10.8"

[features]
nightly = []
debug-transcript = ["merlin/debug-transcript"]
bench = []
default = ["u64_backend"]
u32_backend = []
u64_backend = []
simd_backend = []
